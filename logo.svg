<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="60" cy="60" r="58" fill="#003f5c" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Kong Gateway Portal -->
  <g filter="url(#shadow)">
    <!-- Main arch (gateway) -->
    <path d="M 35 65 Q 60 40 85 65" fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Central hexagon (Kong core) -->
    <polygon points="60,45 70,50 70,60 60,65 50,60 50,50" fill="url(#grad1)" opacity="0.9"/>
    
    <!-- Metrics dots -->
    <circle cx="40" cy="55" r="3" fill="#00ff88"/>
    <circle cx="60" cy="42" r="3" fill="#ffaa00"/>
    <circle cx="80" cy="55" r="3" fill="#ff3366"/>
    
    <!-- Connection lines -->
    <line x1="50" y1="50" x2="40" y2="55" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
    <line x1="60" y1="45" x2="60" y2="42" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
    <line x1="70" y1="50" x2="80" y2="55" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Metrics bars at bottom -->
    <rect x="42" y="75" width="5" height="12" fill="#00ff88" rx="1"/>
    <rect x="57" y="75" width="5" height="16" fill="#ffaa00" rx="1"/>
    <rect x="72" y="75" width="5" height="9" fill="#ff3366" rx="1"/>
  </g>
</svg>
