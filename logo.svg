<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" fill="url(#bgGrad)"/>
  
  <!-- Main cyan circle -->
  <circle cx="100" cy="100" r="85" fill="#00d4ff" opacity="0.95"/>
  
  <!-- KG Text -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#003d7a" text-anchor="middle">KG</text>
  
  <!-- Metrics bars - top left -->
  <rect x="30" y="25" width="10" height="25" fill="#00ff88" rx="2"/>
  
  <!-- Metrics bars - top center -->
  <rect x="95" y="25" width="10" height="35" fill="#ffaa00" rx="2"/>
  
  <!-- Metrics bars - top right -->
  <rect x="160" y="25" width="10" height="20" fill="#ff3366" rx="2"/>
  
  <!-- Label EXPORTER -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">EXPORTER</text>
</svg>
